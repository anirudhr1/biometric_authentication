<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biometric Face Auth</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 40px; background-color: #f9f9f9; }
    video, canvas { border: 2px solid #333; border-radius: 8px; }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #usernameDiv { margin-top: 10px; }
    .message { color: blue; font-weight: bold; margin-top: 20px; }
    .error { color: red; }
  </style>
</head>
<body>

  <h2>Biometric Face Authentication</h2>

  <video id="video" width="320" height="240" autoplay></video>
  <br>
  <canvas id="canvas" style="display:none;"></canvas>

  <form id="faceForm" method="POST" action="/upload">
    <input type="hidden" name="image" id="imageInput">
    
    <div id="usernameDiv">
      <input type="text" name="username" id="username" placeholder="Enter username">
    </div>

    <button type="submit" name="action" value="register" onclick="setMode('register')">Register</button>
    <button type="submit" name="action" value="login" onclick="setMode('login')">Login</button>
  </form>

  {% if result %}
    <p class="message">{{ result }}</p>
  {% endif %}

  <script>
    let mode = "register";

    function setMode(m) {
      mode = m;
      document.getElementById("usernameDiv").style.display = (mode === "register") ? "block" : "none";
    }

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const imageInput = document.getElementById('imageInput');
    const form = document.getElementById('faceForm');

    // Access webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("‚ùå Webcam access denied or not available: " + err.message);
      });

    // Capture frame on submit
    form.onsubmit = function(e) {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0);
      const dataURL = canvas.toDataURL('image/jpeg');
      imageInput.value = dataURL;
    };
  </script>

</body>
</html>
