<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biometric Face Auth</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    video {
      border-radius: 10px;
      border: 2px solid #ddd;
    }

    input[type="text"] {
      padding: 10px 12px;
      font-size: 16px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    button {
      padding: 10px 16px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button[value="register"] {
      background: #007bff;
      color: white;
    }

    button[value="register"]:hover {
      background: #0056b3;
    }

    button[value="login"] {
      background: #28a745;
      color: white;
    }

    button[value="login"]:hover {
      background: #1e7e34;
    }

    .message {
      margin-top: 10px;
      font-weight: 600;
      color: #444;
    }

    .error { color: #d9534f; }
    .success { color: #28a745; }
  </style>
</head>
<body>

  <h2>üîê Face Recognition Portal</h2>

  <div class="container">
    <video id="video" width="320" height="240" autoplay></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <form id="faceForm" method="POST" action="/upload">
      <input type="hidden" name="image" id="imageInput">

      <div id="usernameDiv">
        <input type="text" name="username" id="username" placeholder="Enter username to register">
      </div>

      <div style="display: flex; gap: 10px;">
        <button type="submit" name="action" value="register" onclick="setMode('register')">üì• Register</button>
        <button type="submit" name="action" value="login" onclick="setMode('login')">üîì Login</button>
      </div>
    </form>

    {% if result %}
      <div class="message {% if '‚ùå' in result %}error{% else %}success{% endif %}">{{ result }}</div>
    {% endif %}
  </div>

  <script>
    let mode = "register";

    function setMode(m) {
      mode = m;
      document.getElementById("usernameDiv").style.display = (mode === "register") ? "block" : "none";
    }

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const imageInput = document.getElementById('imageInput');
    const form = document.getElementById('faceForm');

    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    });

    form.onsubmit = function(e) {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0);
      const dataURL = canvas.toDataURL('image/jpeg');
      imageInput.value = dataURL;
    };
  </script>
</body>
</html>
